<html>
<head>
<style>
table, th, td{
  border: 1px solid black;
}
</style>
</head>
<body>
  <h1>the Colgroup element</h1>
  <table>
  <colgroup>
    <col span="2" style="background-color:red">
    <col style="background-color:yellow">
  </colgroup>
  <tr>
  <th>ISBN</th>
  <th>Title</th>
  <th>Price</th>
  </tr>
  <tr>
  <th>3476896</th>
  <th>My First HTML</th>
  <th>$53</th>
  </tr>
  <tr>
  <th>5869207</th>
  <th>My First CSS</th>
  <th>$49</th>
  </tr>

</table>
</body>
</html>
